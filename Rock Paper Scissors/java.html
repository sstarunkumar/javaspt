<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="java.css">
    <script src="java.js"></script>
  </head>
  <body>
    <p class="intro">Rock . Paper . Scissors</p>
    <div class="game-buttons">
      <button class="rock" onclick="play('Rock');">
        <img src="rock.png" alt="">
      </button>
      <button class="paper" onclick="play('Paper');">
        <img src="paper.png" alt="">
      </button>
      <button class="scissors" onclick="play('Scissors');">
        <img src="scissors.png" alt="">
      </button>
    </div>
    <button class="reset" onclick="reset();">
      Reset
    </button>
  </body>
</html>
